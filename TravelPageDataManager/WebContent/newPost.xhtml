<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
			xmlns:post="http://xmlns.jcp.org/jsf/composite/components"> 
			
	<ui:composition template="/template-mainframe.xhtml">
		
		<ui:define name="head">
			<f:event listener="#{postController.initNewPostObject()}" type="preRenderView"></f:event>
		</ui:define>

		
		<ui:define name="content">

			<div class="main-content">
			
				<h2>Add a new post</h2>
				<br/>
				
				<h:form id="createNewPost" styleClass="form-horizontal" p:role="form">
				
					<post:postComposite/>
					
					<p class="buttons_bar_create_post">
						<h:commandButton styleClass="btn btn-md btn-primary" 
							action="#{postController.savePost()}" value="Create post" />
						<h:link styleClass="btn btn-primary" outcome="index.xhtml" value="Back" />
					</p>
					
				</h:form> <!-- #createNewPost -->
	
			</div> <!-- .mainContent -->
			
		</ui:define>
	</ui:composition>
</html>
