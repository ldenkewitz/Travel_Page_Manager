<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:post="http://xmlns.jcp.org/jsf/composite/components">

	<ui:composition template="/template-mainframe.xhtml">
		<ui:define name="content">

			<div class="main-content">
			
				<h2>Remove a post</h2>
				<br/>
				
				<h:form id="createNewPost" styleClass="form-horizontal" p:role="form">
				
					<post:postComposite disableControls="true" />
					
					<p class="buttons_bar_create_post">
						<h:commandButton styleClass="btn btn-md btn-primary" 
							action="#{postController.deletePost()}" value="Delete post" immediate="true"/>
						<h:link styleClass="btn btn-primary" outcome="index.xhtml" value="Back" />
					</p>
				
				</h:form> <!-- #createNewPost -->

			</div> <!-- .mainContent -->
		</ui:define>
	</ui:composition>
		
</html>
